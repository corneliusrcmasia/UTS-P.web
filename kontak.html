    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Silakan tinggalkan pesan, saran, atau pertanyaan Anda di bawah ini.</p>

        <form action="/submit-kontak" method="POST">
            <div class="form-group">
                <label for="nama_tamu">Nama Anda</label>
                <input type="text" id="nama_tamu" name="nama_tamu" required>
            </div>
            <div class="form-group">
                <label for="email_tamu">Email</label>
                <input type="email" id="email_tamu" name="email_tamu" required>
            </div>
            <div class="form-group">
                <label for="subjek">Subjek</label>
                <input type="text" id="subjek" name="subjek">
            </div>
            <div class="form-group">
                <label for="pesan">Pesan/Komentar</label>
                <textarea id="pesan" name="pesan" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Kirim Pesan</button>
        </form>
