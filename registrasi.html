    <div class="container">
        <h1>Daftar Menjadi Anggota Toko POCARI SWEAT</h1>
        <p>Dapatkan penawaran eksklusif dan poin reward dengan bergabung bersama kami.</p>

        <form action="/submit-registrasi" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="konfirmasi_password">Konfirmasi Kata Sandi</label>
                <input type="password" id="konfirmasi_password" name="konfirmasi_password" required>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon</label>
                <input type="text" id="telepon" name="telepon">
            </div>
            
            <button type="submit" class="submit-btn">Daftar Sekarang</button>
        </form>
